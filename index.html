<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Montserrat:wght@400;700&family=Nunito:wght@400;600;900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
<script defer src="index.js"></script>

    <title>Pomodoro Timer</title>
</head>
<body>

    <section>
        <div id="indicator">
            <p id="work">Work</p>
            <p id="break">Break</p>
        </div>
        <div id="circle">
            <div id="minutes">12</div>
            <div>:</div>
            <div id="seconds"></div>
        </div>
        <div id="selectors">
            <span id="play" ><i class="fa-solid fa-play fa-2x"></i></span>
            <span class="inactive" id="reset"><i class="fa-solid fa-rotate-right fa-2x "></i></i></span>

        </div>
    </section>
    
</body>
</html>
